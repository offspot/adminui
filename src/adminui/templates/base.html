{% extends "raw_base.html" %}
{% block theme %}dark{% endblock %}
{% block title %}Admin Panel â€“ Kiwix Hotspot{% endblock %}
{% block basehead %}
<style type="text/css">
		body {
			background: #161C32;
			background: linear-gradient(135deg,rgba(22, 28, 50, 1) 0%, rgba(14, 15, 20, 1) 100%);
			height: 100%;
			margin: 0;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		header {
			background-color: white;
		}
		header img {
			padding-top: 1.2rem;
			padding-bottom: 1.2rem;
			object-position: left;
			object-fit: scale-down;
			width: 19rem;
			height: 6rem;
			max-width: 100%;
			display: block;
		}
		footer {
			background-color: #0e0f14;
			position: fixed;
			bottom: 0;
			width: 100%;
			padding-top: .5rem !important;
			padding-bottom: .5rem !important;
			margin-top: auto !important;
		}
		a {
			--bs-link-color: #ffffff;
			--bs-link-color-rgb: 255,255,255;
			--bs-link-hover-color: #eeeeee;
			--bs-link-hover-color-rgb: 238,238,238;
			text-decoration: none;
		}
		.admin-bar {
			background-color: #0e0f14;
			padding: 1em 0;
		}
		.admin-bar nav {
			padding:0;
		}
		.block-content {
			padding: 2em 0 2em 0;
		}
		.block-content .content h1 {
			font-size: 1.1em;
			padding-bottom: 2em;
		}
		.content form input, .content form select {
			max-width: 15em;
			font-size: .9em;
		}
		.content form input[role=switch] {
			font-size: 1.5em;
			margin-left: -1.7em;
			margin-top: 0;
		}
		.content p, .content h1, .content h2, .content ul {
			font-size: .8em;
		}

		/* form mode, highlight changed fields */
		select.changed, input.changed {
			color: var(--bs-warning-text-emphasis) !important;
			background-color: var(--bs-warning-bg-subtle) !important;
			border-color: var(--bs-warning-border-subtle) !important;
		}

		/* form mode, display backend errors until frontend check validates */
		.display-until-validated {
		  display: block;
		}
		form.was-validated .display-until-validated {
		  display: none;
		}

		/* form-mode, display form-wide error */
		.all-error {
			padding: .7rem;
			padding-left: calc(1.5em + .75rem);
			background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
			background-repeat: no-repeat;
			background-position: left calc(.375em + .1875rem) center;
			background-size: calc(.75em + .375rem) calc(.75em + .375rem);
			color: var(--bs-form-invalid-color);

			--bd-callout-color: var(--bs-danger-text-emphasis);
			--bd-callout-bg: var(--bs-danger-bg-subtle);
			--bd-callout-border: var(--bs-danger-border-subtle);

			--bs-link-color-rgb: var(--bd-callout-link);
			--bs-code-color: var(--bd-callout-code-color);

			margin-top: 1.25rem;
			margin-bottom: 1.25rem;
			color: var(--bd-callout-color, inherit);
			background-color: var(--bd-callout-bg, var(--bs-gray-100));
			border-left: .25rem solid var(--bd-callout-border, var(--bs-gray-300));
		}
	</style>
{% endblock %}
{% block bodyclass %}{% endblock %}
{% block body %}
		<div class="d-flex flex-column xh-100">
			<header>
				<div class="container-sm row m-auto">
					<div class="offset-md-2 col-md-8">
						<a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', path='branding/horizontal-logo-light.png') }}" /></a>
					</div>
				</div>
			</header>
			<div class="admin-bar">
				<div class="container-sm row m-auto">
					<nav class="col-8 offset-lg-2 col-lg-6">
						<a href="{{ url_for('home') }}">Administration Panel</a>
					</nav>
					<nav class="col-4 col-lg-2 text-end">
						<a title="Disconnect and return to Hotspot" href="{{ url_for('logout') }}"><span class="d-none d-sm-inline">Disconnect </span><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
					</nav>
				</div>
			</div>
		</div>
		<main class="container-sm row m-auto">
			<div class="offset-lg-2 col-lg-8 block-content">
			{% block content %}{% endblock %}
			</div>
		</main>
		<footer></footer>
{% endblock %}
